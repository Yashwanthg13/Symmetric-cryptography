<!DOCTYPE html>
<html>
  <head>
    <title>Monoalphabetic Cipher</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
  </head>

  <body>
    <header>
      <a id="ok" href="{{url_for('index')}}" style="color: #4CAF50;text-decoration: none;">HOME</a></header>
    <div class="container">
      <div id="heading-container">
        <a href="{{url_for('a')}}" style="text-decoration: none"></a>
        <h3>Monoalphabetic Cipher</h3>
      </div>
      <div id="main-container">
        <div class="box">
          <div class="heading">
            <h2>Controls</h2>
          </div>
          <form id="controls">
            <div class="row">
              <div>
                <input
                  type="radio"
                  name="code"
                  id="encode"
                  value="encode"
                  checked="checked"
                /><label for="encode">Encode</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="code"
                  id="decode"
                  value="decode"
                /><label for="decode">Decode</label>
              </div>
            </div>
            <div class="row">
              
            </div>
            <div class="column">
            </div>
            <input type="submit" name="submit" id="submit" value="Submit" />
          </form>
        </div>
        <div class="box">
          <div class="heading">
            <h2 id="heading-input">Plaintext</h2>
          </div>
          <textarea
            placeholder="Enter plaintext"
            rows="20"
            id="input-text"
          ></textarea>
          <p id="status"></p>
        </div>
        <div class="box">
          <div class="heading">
            <h2 id="heading-output">Ciphertext</h2>
          </div>
          <textarea
            readonly
            placeholder="Output"
            rows="20"
            id="output-text"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="{{url_for('static',filename='script/monoalphabetic_cipher.js')}}"></script>
  </body>
  <pre id="output"></pre>
</html>
